<!DOCTYPE html>
<html>
<head>
<style type = "text/css" media = "all">
	.box1 {
        border: 5px solid teal;
        width: 210px;
        height: 100px;
    }
        
    .box2 {
        border: 5px solid teal;
        max-height: 100px;
        width:210px;
    }
	</style>
</head>

<body>
	<h1>Exercise: Sizing Elements in CSS</h1>
	<div class="box box1">
		<p>Veggies es bonus vobis, proinde vos postulo essum magis kohlrabi welsh onion</p>
	</div>
<br>
	<div class="box box2">
		<p>Veggies es bonus vobis, proinde vos postulo essum magis kohlrabi welsh onion daikon amaranth tatsoi tomatillo melon azuki bean garlic. Gumbo beet greens corn soko endive gumbo gourd. </p>
	</div>
</body>
</html>
